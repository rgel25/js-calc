<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div class="container">
      <main class="app-container">
        <header>
          <nav>
            <div class="nav-logo">
              <p>calc</p>
            </div>
          </nav>
          <section class="display-container">
            <span class="display">12345</span>
          </section>
        </header>
        <div class="keypad-container">
          <div class="keypad-btn seven">
            <span class="keypad-item number">7</span>
          </div>
          <div class="keypad-btn eight">
            <span class="keypad-item number">8</span>
          </div>
          <div class="keypad-btn nine">
            <span class="keypad-item number">9</span>
          </div>
          <div class="keypad-btn del">
            <span class="keypad-item delete">DEL</span>
          </div>
          <div class="keypad-btn four">
            <span class="keypad-item number">4</span>
          </div>
          <div class="keypad-btn five">
            <span class="keypad-item number">5</span>
          </div>
          <div class="keypad-btn six">
            <span class="keypad-item number">6</span>
          </div>
          <div class="keypad-btn one">
            <span class="keypad-item number">1</span>
          </div>
          <div class="keypad-btn two">
            <span class="keypad-item number">2</span>
          </div>
          <div class="keypad-btn three">
            <span class="keypad-item number">3</span>
          </div>
          <div class="keypad-btn decimal">
            <span class="keypad-item number">.</span>
          </div>
          <div class="keypad-btn zero">
            <span class="keypad-item number">0</span>
          </div>
          <div class="keypad-btn divide">
            <span class="keypad-item operator">/</span>
          </div>
          <div class="keypad-btn add">
            <span class="keypad-item operator">+</span>
          </div>
          <div class="keypad-btn subtract">
            <span class="keypad-item operator">-</span>
          </div>
          <div class="keypad-btn multiply">
            <span class="keypad-item operator">x</span>
          </div>
          <div class="keypad-btn equal">
            <span class="keypad-item equals">=</span>
          </div>
          <div class="keypad-btn reset">
            <span class="keypad-item clear">Reset</span>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
